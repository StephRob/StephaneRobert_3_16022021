<!DOCTYPE html>

<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ohmyfood</title>
    <meta name="description" content="Réservez le menu qui vous convient. découvrez des restaurants d'exception, séléctionnés par nos soins">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0e479fef98.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./public/style.css">
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <h1>ohmyfood</h1>
    </header>

    <!-- LOCATION -->
    <div class="location">
      <i class="fas fa-map-marker-alt location__icon"></i>
      <p class="location__name">Paris, Belleville</p>
    </div>

    <!-- MAIN -->
    <main>
      <!-- PRESENTATION -->
      <section class="presentation">
        <h2 class="presentation__title">Réservez le menu qui vous convient</h2>
        <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
        <button class="btn">Explorer nos restaurants</button>
      </section>

      <!-- STEP -->
      <section class="steps">
        <h2 class="steps__title">Fonctionnement</h2>
        <div class="steps__order">
          <div class="step">
            <span class="step__number">1</span>
            <i class="fas fa-mobile-alt fa-fw step__icon"></i>
            <p class="step__name">Choisissez un restaurant</p>
          </div>
          <div class="step">
            <span class="step__number">2</span>
            <i class="fas fa-list-ul fa-fw step__icon"></i>
            <p class="step__name">Composez votre menu</p>
          </div>
          <div class="step">
            <span class="step__number">3</span>
            <i class="fas fa-store fa-fw step__icon"></i>
            <p class="step__name">Dégustez au restaurant</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
